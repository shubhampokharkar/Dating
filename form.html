<body>
   <div class="display">
     <center><h2>Please Enter Your Details For Our Dating Website!</h2></center>
     <form id="form" name="myform">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" size="48"><br><br>
          
          <label for="">Gender : </label>
          <input type="radio" id="male" name="gender" value="Male" >
          <label for="gender">Male</label>
          <input type="radio" id="female" name="gender" value="Female">
          <label for="gender">Female</label><br><br>
          
          <label for="age">Age:</label><br>
          <input type="text" id="age" name="age" size="48" ><br><br>
          
          <label for="birthDate">Date of birth:</label><br>
          <input type="date" id="birthDate" name="birthDate" > <br><br>
          
          <label for="color">Favourite color:</label>
          <input type="color" id="color" name="color" > <br><br>
          
          <label for="state">Which state:<label><br>
          <select name = "state" >
          <option value ="" disabled selected hidden>Select one</option>
          <option value = "Maharashtra">Maharashtra</option>
          <option value = "Bihar">Bihar</option>
          <option value = "Uttar Pradesh">Uttar Pradesh</option>
          <option value = "karnataka">Karnataka</option>
          <option value = "other">Other</option>
          </select><br><br>
          
          <label for = "image">Your Image:</label><br>
          <input type = "file" name = "fileToUpload" > <br><br>
          
          <label for = "email">Email:</label><br>
          <input type = "email" id = "email" name = "email" size="48" > <br><br>
          
          <label for = "mobile">Mobile:</label><br>
          <input type = "tel" id = "mobile" name = "mobile" size="48"> </br><br>
          
          <label for = "address">Address:</label><br>
          <textarea id = "address" name = "address" cols="45" ></textarea> <br><br>
          
          <label for = "contactMethod">Method to contact you:</label><br>
          <input type = "checkbox" name = "contactMethod" value = "Email" class = "selection">Email</input>
          <input type = "checkbox" name = "contactMethod" value = "Whatsapp" class = "selection">Whatsapp</input>
          <input type = "checkbox" name = "contactMethod" value = "In-app chat" class = "selection">In-app chat</input><br><br>
          
          <input type="submit" value="Submit" id="btna">
     </form>
